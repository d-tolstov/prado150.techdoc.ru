<HTML>
<HEAD>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../scripts/select.js"></script>
	<script type="text/javascript" src="../scripts/lib/browser.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/global.css">
</HEAD>

<BODY TOPMARGIN="0" LEFTMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0">
	<!-- 上段 -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="logo" nowrap width="170">
				<img class="logo" alt="логотип" src="../icon/logo.png">
			</td>
			<td class="system-name" nowrap>
				<span class="system-name">Techdoc</span>
			</td>
			<td class="select-name" width="250" nowrap>
				<span class="select-name">Ваш выбор: LAND CRUISER / LAND CRUISER PRADO</span>
			</td>
		</tr>
	</table>
	
	<!-- 下段 -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="left" width="270">
				<table>
					<tr>
						<td width="80" class="window-control-button">
							<a class="window-control-button" href="#" onClick="call_runOnClickTop()">
								Вверх
							</a>
						</td>
						<td width="80" class="window-control-button">
							<a class="window-control-button" href="#" onClick="call_runOnClickBack()">
								Назад
							</a>
						</td>
						<td width="80" class="window-control-button">
							<a class="window-control-button" href="#" onClick="call_runOnClickNew()">
								Новое окно
							</a>
						</td>
					</tr>
				</table>
			</td>
			<td align="left">
				<table>
					<tr>
						<td class="popup-button" width="180">
							<a class="popup-button" href="#" onClick="call_runOnClickLocation()">
								Расположение
							</a>
						</td>
						<td class="popup-button" width="180">
							<a class="popup-button" href="#" onClick="call_runOnClickDiagram()">
								Электросхема
							</a>
						</td>
						<td class="popup-button" width="180">
							<a class="popup-button" href="#" onClick="call_runOnClickList()">
								Таблица/список
							</a>
						</td>
					</tr>
				</table>
			</td>
			<td align="right">
				<table>
					<tr>
						<td class="popup-button" width="110" nowrap>
							<a class="popup-button" href="#" onClick="call_runOnClickIntro()">
								Введение
							</a>
						</td>
						<td width="50" class="window-control-button">
							<a class="window-control-button" href="#" onClick="call_runOnClickPrint()">
								Печать
							</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	
	<p></p>
	
	
	<!-- PS / GP -->
	<form>
		<input type="hidden" name="ps-code" value="SYS116">
		<input type="hidden" name="gp-code" value="GP">
	</form>
	
	
	<!-- Sub Menu -->
	<div id="d_divPopupDiagram" class="popup-diagram" style="visibility:hidden">
		<table border="1" bordercolor="#c0c0c0" cellspacing="0" cellpadding="3">
			<tr>
				<td class="popup-item">
					<a class="popup-item" href="#" onClick="call_runOnClickPopupItem('diag_system')">
						Цепи системы
					</a>
				</td>
				<td class="popup-item">
					<a class="popup-item" href="#" onClick="call_runOnClickPopupItem('diag_ps')">
						Цепи электропитания
					</a>
				</td>
				<td class="popup-item">
					<a class="popup-item" href="#" onClick="call_runOnClickPopupItem('diag_gp')">
						Точки соединения с массой
					</a>
				</td>
				<td class="popup-item">
					<a class="popup-item" href="#" onClick="call_runOnClickPopupItem('diag_overall')">
						Общая электросхема
					</a>
				</td>
			</tr>
		</table>
	</div>
	<div id="d_divPopupList" class="popup-list" style="visibility:hidden;left:600px">
		<table border="1" bordercolor="#c0c0c0" cellspacing="0" cellpadding="3">
			<tr>
				<td class="popup-item">
					<a class="popup-item" href="#" onClick="call_runOnClickPopupItem('list_conn')">
						Список разъемов
					</a>
				</td>
				<td class="popup-item">
					<a class="popup-item" href="#" onClick="call_runOnClickPopupItem('list_ps')">
						Цепи электропитания
					</a>
				</td>
			</tr>
		</table>
	</div>
</BODY>
</HTML>
