<html>
<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../scripts/connector/search.js"></script>
	<link rel="stylesheet" href="../../styles/contents.css" />
</head>

<body bgcolor="#e9eeea">
	<form>
		<table cellspacing="0">
			<tr>
				<td>
					<input type="radio" name="show" id="name_list" onClick="call_onClickNameListProc()" checked >
						Сортировать по имени
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="show" id="code_list" onClick="call_onClickCodeListProc()" >
						Сортировать по номеру
				</td>
			</tr>
		</table>
		<table style="display:none">
			<tr>
				<td>
					<input type="text" id="edit" size="25" onKeypress="call_onKeyPressEditProc()" />
				</td>
				<td>
					<input type="button" value="Поиск" onClick="call_onClickSearchProc()"  />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="button" value="Показать все детали" onClick="call_onClickShowAll()"  />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
